<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Inscription</title>
    <link rel="stylesheet" href="pop-up.css">
    <script src="pop-up.js" defer type="module"></script>
</head>
<body>

    <!-- Bouton pour ouvrir le pop-up -->
    <button id="openPopup">Ouvrir le Pop-up</button>

    <!-- La structure du pop-up -->
    <div id="popup" class="popup">
        <section class="popup-content">
            <span class="close">&times;</span>
            <h2>Bienvenue!</h2>
            <figure>
                <img src="asset/img-pop-up/pop-up.svg" alt="illustration d'une femme avec des coeurs en forme de ballon" >
            </figure>
            <ul>
            <li><a href="profil.html" id="profile-link"><h3>Voir mon profil</h3></a></li> 
            </ul>
        </section>
    </div>
    
</body>
</html>
