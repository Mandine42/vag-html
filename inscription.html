<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pop-up.css">
    <link rel="stylesheet" href="inscription.css">
    <script src="inscription.js" defer></script>
    <script src="pop-up.js" defer></script>

    <title>Inscription | Connexion</title>
     <style> 
        .error {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <!-- Section Inscription -->
        <section id="contact">
            <h2>S'inscrire</h2>
            <form id="signupForm" action="" method="post">
                <fieldset>
                    <legend>Etat Civil</legend>
                    <label for="nom">Nom *</label>
                    <input type="text" id="nom" name="nom" required aria-required-autocomplete>
                    <label for="prenom">Prénom *</label>
                    <input type="text" id="prenom" name="prenom" required aria-required-autocomplete>
                </fieldset>

                <fieldset>
                    <legend>Vos Coordonnées</legend>
                    <label for="tel">Téléphone</label>
                    <input type="tel" name="telephone" id="tel">
                    <label for="adresse">Adresse *</label>
                    <input type="text" name="adresse" id="adresse" required aria-required-autocomplete>
                    <label for="quartier">Quartier</label>
                    <select name="quartier" id="quartier" required aria-required aria-autocomplete>
                        <option value="#">Selectionnez</option>
                        <optgroup label="Quartier">
                            <option value="rdv">RDV</option>
                            <option value="devis">DEVIS</option>
                            <option value="invoice">FACTURE</option>
                        </optgroup>
                    </select>
                    <label for="email">Email *</label>
                    <input type="email" name="email" id="email" required aria-required-autocomplete>
                </fieldset>

                <fieldset>
                    <legend>Identifiants</legend>
                    <label for="nom-utilisateur">Nom d'utilisateur *</label>
                    <input type="text" id="nom-utilisateur" name="nom-utilisateur" required aria-required-autocomplete>
                    <label for="avatar">Choisir une image</label>
                    <input type="file" id="avatar" name="avatar">
                    <label for="password">Mot de passe *</label>
                    <input type="password" id="password" name="password" required aria-required-autocomplete>
                    <label for="password-confirm">Confirmer le mot de passe *</label>
                    <input type="password" id="password-confirm" name="password-confirm" required aria-required-autocomplete>
                </fieldset>

                <fieldset>
                    <legend>Conditions d'utilisation</legend>
                    <div id="condition-container">
                        <input type="checkbox" id="condition" name="condition" required aria-required-autocomplete>
                        <label for="condition">
                            <a href="condition-inscription.html" id="condition-link">J'ai lu et j'accepte les conditions d'utilisation *</a>
                        </label>
                    </div>
                </fieldset>
                

                <input type="submit" value="S'inscrire" id="submit-button">
            </form>
        </section>

        <div id="popup" class="popup">
            <section class="popup-content">
                <span class="close">&times;</span>
                <h2>Bienvenue!</h2>
                <figure>
                    <img src="asset/img-pop-up/pop-up.svg" alt="illustration d'une femme avec des coeurs en forme de ballon">
                </figure>
                <ul>
                    <li><a href="profil.html" id="profile-link"><h3>Voir mon profil</h3></a></li>
                </ul>
            </section>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var conditionLink = document.getElementById('condition-link');
        var conditionCheckbox = document.getElementById('condition');
    
        conditionLink.addEventListener('click', function(event) {
            if (!conditionCheckbox.checked) {
                event.preventDefault(); // Empêche la redirection si la case n'est pas cochée
                alert('Vous devez accepter les conditions d\'utilisation pour continuer.');
            }
        });
    });
    </script>
</body>
</html>
