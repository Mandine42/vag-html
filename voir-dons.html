<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voir Dons</title>
</head>
<body>
    <h1>Liste des Dons</h1>
    <ul id="donation-list"></ul> <!-- Élément pour afficher les dons -->

    <script>
     
        document.addEventListener("DOMContentLoaded", () => {
    const donationList = document.getElementById("donation-list");
    const storedDonations = JSON.parse(localStorage.getItem("donations")) || [];

    // Afficher un message s'il n'y a pas de dons
    if (storedDonations.length === 0) {
        donationList.innerHTML = "<p>Aucun don à afficher.</p>";
    } else {
        storedDonations.forEach(donation => {
            const li = document.createElement("li");
            li.innerHTML = `
                <p><strong>Quartier :</strong> ${donation.quartier}</p>
                <p><strong>Date :</strong> ${donation.date} ${donation.time ? donation.time : ""}</p>
                <p><strong>Commentaire :</strong> ${donation.message}</p>
                <p><strong>Éléments sélectionnés :</strong> ${donation.selectedItems}</p>
            `;
            donationList.appendChild(li);
        });
    }
});

    </script>
    
</body>
</html>
